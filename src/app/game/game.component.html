
<table class="mb-4">
    <tr *ngFor="let x of [0, 1, 2]">
        <td *ngFor="let z of [0, 1, 2]">
            <button class="button" (click)="game.placePiece(x, z)">{{ game.xTurn ? 'x' : 'o' }}</button>
        </td>
    </tr>
</table>

<div *ngIf="game.win">{{ (game.xTurn ? 'X' : 'O') + ' WINS!!!!!' }}</div>

<app-game-state [game]="game"></app-game-state>

<input [(ngModel)]="gameStateInput" class="d-block my-2">
<button (click)="constructGame()" class="mb-2">Reconstruct game</button>
<button (click)="playMove()" class="mb-2">Play move by move</button>

<app-game-tree></app-game-tree>
